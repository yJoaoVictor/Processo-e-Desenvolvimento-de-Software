<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">
        <meta http-equiv="X-UA-Copatible" content="ie=edge">
        <title>Form de registro com validações em JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div id="ain-container">
            <h1>Cadastre-se para acessar o sistema</h1>
            <form id="register-form" action="">
            <div class="full-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
        
        </div>

        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">        
                </div>

       <div class="half-box">
           <label for="lastname">Sobrenome</label>
           <input type="text" name="lastname" id="lastnae" placeholder="Digite seu sobrenome" data-required data-only-letters>

       </div>

       <div class="half-box spacing">
           <label for="lastname">Senha</label>
           <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
           
       </div>

       <div class="half-box">
           <label for="passconfirmation">Confirmação de senha</label>
           <input type="password" name="passconfirmation" id="passconfiration" placeholder="Digite novamente sua senha" data-equal="password">

       </div>

       <div>
           <input type="checkbox" name="agreement" id="agreement">
           <label for="agreement" id="agreement-label">Eu li e aceito os<a href="#">termos e uso</a></label>

       </div>

       <div class="full-box">
           <input id="btn-submit" type="submit" value="Registrar">

       </div>

       </form>
       </div>
       <p class="error-validation teplate"></p>
       <script src="scripts.js"></script>

    </body>
    </html>
